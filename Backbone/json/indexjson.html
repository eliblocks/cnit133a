
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Users Directory</title>
<meta name="description" content="A little experiment on generating a users directory with BackboneJS and JSON data.">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  
<header>
  <div class="container">
    <h1>Users Directory With Backbone</h1>
  </div>
</header><!-- /header -->

<main>
  <div class="container">
    
    <div id="users">
      <form id="users-sort" action="#">
        <label for="sort">Sort by:</label>
        <select name="sort" id="sort">
          <option value="firstname">First name</option>
          <option value="lastname">Last name</option>
          <option value="email">Email address</option>
        </select>
      </form><!-- /#users-sort -->
      <table id="users-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
          </tr>
        </thead>
        <tbody id="users-table__body"></tbody>
      </table><!-- /#users-table -->
    </div><!-- /#users -->
  
  </div>
</main><!-- /main -->

<footer class="text-right">
  <div class="container">
    <h4>My list of users</h4>
  </div>
</footer>

<!-- TEMPLATES -->
<script type="text/template" id="user-template">
  <td><%= firstname %></td>
  <td><%= lastname %></td>
  <td><%= email %></td>
</script>

<!-- SCRIPTS -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/app.js"></script>

</body>
</html>
