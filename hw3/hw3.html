<!DOCTYPE html>
<html>
  <head>
     <title>Homework 3</title>
     <meta charset="utf-8">
   <script src="d3.min.js"></script> 

  </head>
  <body>
 
    <script>
        var color = d3.scaleOrdinal(d3.schemeCategory10);
        var data = [1, 2, 3, 4, 5, 6];
        
        var scale = d3.scaleLinear()
           .domain([1, 6])
           .range([0, 500]);
        
        var svg = d3.select("body").append("svg")
           .attr("width", 600)
           .attr("height", 250);
        
        svg.selectAll("rect")
           .data(data)
           .enter().append("rect")
           .attr("x", function (d) { return scale(d); })
           .attr("y", 30)
           .attr("width", 60)
           .attr("height", 60)
           .style("fill", "red")
           .style("stroke", "black")
           .style("stroke-width", "2px");

        d3.selectAll("rect")
          .each(function(d, i) {
            d3.select(this)
              .style("fill", color(i));
          });
    </script>
  </body>
</html>
